<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <input type="text" id="pokemonName" placeholder="Enter pokemon name" />
    <button onclick="fetchData()">Fetch Pokemon</button>
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none" /> -->

    <nav>
      <div class="wrapper">
        <img class="logo" src="./assests/pokedex_logo.png" alt="pokedex_logo" />
        <div class="search-bar">
          <input
            id="inputName"
            name="Search"
            type="search"
            placeholder="Search Pokemon..."
          />
          <button id="searchButton" onclick="fetchData()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="left-info">
            <img id="pokemon-img" src="./assests/ditto.png" alt="ditto.png" />
            <p id="pokemon-name">Charmander</p>
            <p id="pokemon-id">1000</p>
          </div>
          <div class="right-info">
            <!-- Basic Stats -->
            <div id="basic-stats">
              <h3>Basic Stats</h3>
              <p>Weight: 100 kg</p>
              <p>Height: 1.8 m</p>
              <p>Abilities: Levitate, Overgrow</p>
              <p>Type: Grass, Water</p>
              <!-- Example of multiple types -->
            </div>
            <!-- Combat Stats -->
            <div id="combat-stats">
              <h3>Combat Stats</h3>
              <p>HP: 150</p>
              <p>Attack: 80</p>
              <p>Defense: 70</p>
              <p>Sp. Atk: 85</p>
              <!-- Special Attack -->
              <p>Sp. Def: 75</p>
              <!-- Special Defense -->
              <p>Speed: 60</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <video
      src="/assests/bg-video.mp4"
      class="video-background"
      alt="video-background"
      autoplay
      muted
      loop
    ></video>
  </body>
</html>
