<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <input type="text" id="pokemonName" placeholder="Enter pokemon name" />
    <button onclick="fetchData()">Fetch Pokemon</button>
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none" /> -->

    <nav>
      <div class="wrapper">
        <img class="logo" src="./assests/pokedex_logo.png" alt="pokedex_logo" />
        <div class="search-bar">
          <input
            id="inputName"
            name="Search"
            type="search"
            placeholder="Search Pokemon..."
          />
          <button id="searchButton" onclick="fetchData()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="left-info">
            <img id="pokemonImg" src="./assests/charmander.png" alt="ditto.png" />
            <p id="pokemonName">Charmander</p>
            <p class="pokemonId">#<span id="pokemonId">4</span></p>
          </div>
          <div class="right-info">
            <!-- Basic Stats -->
            <div id="basic-stats">
              <h3>Basic Stats</h3>
              <p>Weight: <span id="weight">85</span> kg</p>
              <p>Height: <span id="height">6</span> m</p>
              <p>Abilities: <span id="abilities">blaze, solar-power</span></p>
              <p>Type: <span id="types">fire</span></p>
            </div>

            <!-- Combat Stats -->
            <div id="combat-stats">
              <h3>Combat Stats</h3>
              <p>HP: <span id="hp">39</span></p>
              <p>Attack: <span id="attack">52</span></p>
              <p>Defense: <span id="defense">43</span></p>
              <p>Sp. Atk: <span id="specialAttack">60</span></p>
              <p>Sp. Def: <span id="specialDefense">50</span></p>
              <p>Speed: <span id="speed">65</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <video
      src="/assests/bg-video.mp4"
      class="video-background"
      alt="video-background"
      autoplay
      muted
      loop
    ></video>
  </body>
</html>
