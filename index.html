<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script defer src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/33938235e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <input type="text" id="pokemonName" placeholder="Enter pokemon name" />
    <button onclick="fetchData()">Fetch Pokemon</button>
    <img src="" alt="Pokemon Sprite" id="pokemonSprite" style="display: none" /> -->

    <nav>
      <div class="wrapper">
        <img class="logo" src="./assests/pokedex_logo.png" alt="pokedex_logo" />
        <div class="search-bar">
          <input
            id="Search"
            name="Search"
            type="search"
            placeholder="Search Pokemon..."
          />
          <button id="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="wrapper">
        <div class="card">
          <div class="left-info">
            <img id="pokemon-img" src="./assests/ditto.png" alt="ditto.png" />
            <p>pokemonName</p>
            <p>pokemon number</p>
          </div>
          <div class="right-info">more details</div>
        </div>
      </div>
    </div>

    <video
      src="/assests/bg-video.mp4"
      class="video-background"
      alt="video-background"
      autoplay
      muted
      loop
    ></video>
  </body>
</html>
